<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>hnjobsexplorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="container-fluid">
        <ul>
            <li>
                <a href="./" class="contrast" onclick="event.preventDefault()"><strong>Hnjobsexplorer</strong></a>
            </li>
        </ul>
    </nav>
</div>

<main class="container">
    <div class="grid">
        <h2 style="text-align: center">Ask HN: Who is hiring?</h2>
    </div>
    <div class="grid-search">
        <form hx-post="/" hx-target="#listing">
            {% csrf_token %}
            <label for="search">Search</label>
            <div class="grid">
                <input type="text" id="search" name="search" placeholder="Python, Remote, Frontend">
                <select id="current_thread_id" name="current_thread_id" hx-post="/" hx-target="#listing" required>
                    {% for thread in threads %}
                    <option value="{{ thread.id }}">{{ thread.date }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container" id="listing">
        <div class="grid">
            <small style="margin:0.3rem">{{ jobs_count }} results</small>
        </div>
        {% for job in jobs %}
        <div class="grid">
            <details>
                <summary role="button" class="secondary">{{ job.body | truncatechars:100 }}</summary>
                <p>{{ job.body | safe }}</p>
            </details>
        </div>
        {% endfor %}
    </div>
</main>
</body>
<style>
    .grid-search {
        padding: 3em;
    }
</style>
</html>
